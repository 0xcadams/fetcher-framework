script: mvn test -P !build-extras -B
language: java
jdk:
- oraclejdk8
env:
  global:
  - secure: 
  - secure: 
install: mvn install -P !build-extras -DskipTests=true -Dmaven.javadoc.skip=true -B
  -V
cache:
  directories:
  - "~/.m2/repository"
after_success:
- "./cd/before-deploy.sh"
- "./cd/deploy.sh"
before_install:
- openssl aes-256-cbc -K $encrypted_691e4943f9cf_key -iv $encrypted_691e4943f9cf_iv
  -in cd/jarsigningkey.asc.enc -out cd/jarsigningkey.asc -d
